                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Nº</th>

                                            <th>Diretor</th>
                                            <th>Atores</th>
                                            <th>Ano</th>
                                            <th>Sinopse</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                            <td>Diretor 1</td>

                                        <tr>
                                            <td>2</td>

                                            <td>Atores 2</td>

                                        <tr>

                                            <td>Atores 3</td>

                                            <td>Sinopse 3</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        

                        <!-- Button (Double) -->
                        <div class="form-group">
                            <label class="col-md-5 control-label" for=""></label>
                            <div class="col-md-5">
                                <button id="" name="" class="btn btn-primary">Alterar</button>
                                <button id="" name="" class="btn btn-warning">Cancelar</button>
                            </div>
                        </div>
                        
                    </fieldset>
                </form>
            </div>
        </div>
