<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Cadastrar Título</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container pull-left">
            <div class="row">
                <form class="form-horizontal">
                    <fieldset>

                        <br></br>
                        <!-- Form Name -->
                        <h2 style="text-align: center;">Cadastrar Título</h2>
                        <br></br>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="Nome">Nome</label>  
                            <div class="col-md-4">
                                <input id="Nome" name="Nome" type="text" placeholder="Nome" class="form-control input-md" required="">

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="autor">Autores</label>
                            <div class="col-md-4">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Nº</th>
                                            <th>Nome do Autor</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>Autor 1</td>
                                        </tr>
                                        <tr>
                                            <td>2</td>
                                            <td>Autor 2</td>
                                        </tr>
                                        <tr>
                                            <td>3</td>
                                            <td>Autor 3</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="diretor">Diretor</label>
                            <div class="col-md-4">
                                <select class="form-control" name="diretor">
                                    <option value="">Selecione um Diretor</option>
                                </select>
                            </div>
                            <br></br>
                        </div>
                        
                        
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="Ano">Ano</label>  
                            <div class="col-md-4">
                                <input id="Ano" name="Ano" type="number" placeholder="Ano" class="form-control input-md" required="">
                            </div>
                        </div>
                        
                        <!-- Textarea -->
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="Sinopse">Sinopse</label>
                          <div class="col-md-4">                     
                            <textarea class="form-control" id="" name="Sinopse">Sinopse</textarea>
                          </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="Classe">Classe</label>
                            <div class="col-md-4">
                                <select class="form-control" name="Classe">
                                    <option value="">Selecione uma Classe</option>
                                </select>
                            </div>
                            <br></br>
                        </div>
                        
                        
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="Categoria">Categoria</label>
                            <div class="col-md-4">
                                <select class="form-control" name="Categoria">
                                    <option value="">Selecione uma Categoria</option>
                                </select>
                            </div>
                            <br></br>
                        </div>
                        
                        <!-- Button (Double) -->
                        <div class="form-group">
                            <label class="col-md-5 control-label" for=""></label>
                            <div class="col-md-5">
                                <button id="" name="" class="btn btn-primary">Salvar</button>
                                <button id="" name="" class="btn btn-warning">Cancelar</button>
                            </div>
                        </div>
                        
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
